<html lang="en">
<head>

<body>
  
<main id="main" class="desktop hidden">
  <nav class="header">


  </nav>

  <div class="title">솔크 판별기!</div>

  <div class="sub-title">당신의 이번년도 크리스마스는 솔크일까요?</div>

  <!-- <button class="btn start" type="button" onclick="init()">분석하기!</button> -->
  <div class="container">
    <div id="webcam-container"></div>
    <div id="label-container">
      <div class="analystic">
        <p class="category">COUPLE</p>
        <div class="bar">
          <div class="bar_main"></div>
          <div class="bar_bg"></div>
          <div class="bar_text">0%</div>
        </div>
      </div>

      <div class="analystic">
        <p class="category">SOLO</p>
        <div class="bar">
          <div class="bar_main"></div>
          <div class="bar_bg"></div>
          <div class="bar_text">0%</div>
        </div>
      </div>
    </div>
    
   
  </div>

  <div class="countdown">
    <h2 class="countdown_title">To. 크리스마스</h2>
    <div class="countdown_content">
      <h1 class="countdonwText">D-14</h1>
      <div style="width:80%;position:relative;border-radius:20px;overflow:hidden;">
        <img class="gif" src="https://media2.giphy.com/media/VKwspRV2pafJu/giphy.gif" />
      </div>
    </div>
  </div>
</main>

<main class="mobile hidden">
  mobile!
</main>

<main class='loading'>
  <div class="loader"></div>
  <div class="loadingText">Loading...</div>

  <div class="quote">
    <p class="quoteText">- It's Okay - </p>
  </div>
</main>
